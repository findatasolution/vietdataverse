<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Viet Dataverse</title>
    <meta name="description" content="Đăng ký tài khoản Viet Dataverse để truy cập dữ liệu kinh tế Việt Nam">
    <meta name="author" content="Viet Dataverse">
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/o2u9hny2s/vietdataverse/V2.png">
    <link rel="canonical" href="https://vietdataverse.online/register.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --gold-primary: #C9A55B;
            --bg-dark: #0A0A0A;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading {
            text-align: center;
        }
        .loading p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: 1rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(201, 165, 91, 0.2);
            border-top-color: var(--gold-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="auth.js"></script>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirecting to sign up...</p>
    </div>

    <script>
        (async () => {
            await initAuth0();
            const authenticated = await isAuthenticated();
            if (authenticated) {
                window.location.href = 'index.html';
            } else {
                await signup();
            }
        })();
    </script>
</body>
</html>

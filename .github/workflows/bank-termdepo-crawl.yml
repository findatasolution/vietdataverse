name: Bank Term Deposit Crawl

on:
  schedule:
    # Morning: 8:30 AM VN (1:30 AM UTC)
    - cron: '30 1 * * *'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force re-crawl even if data exists for today'
        required: false
        default: 'false'
        type: boolean

jobs:
  crawl-bank-termdepo:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Chrome for Selenium
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Install dependencies
      run: |
        pip install requests sqlalchemy psycopg2-binary beautifulsoup4 selenium python-dotenv webdriver-manager google-generativeai

    - name: Run bank term deposit crawler
      env:
        CRAWLING_BOT_DB: ${{ secrets.CRAWLING_BOT_DB }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        cd crawl_tools
        python crawl_bank_termdepo.py ${{ github.event.inputs.force == 'true' && '--force' || '' }}

    - name: Show results
      if: always()
      run: echo "Bank term deposit crawl completed at $(date)"

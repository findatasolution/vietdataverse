name: Daily Data Crawl

on:
  schedule:
    - cron: '30 1 * * *'  # Chạy lúc 8h30 sáng VN (1:30 AM UTC) - Ngay sau khi crawl vàng
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Chrome for Selenium
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver

    - name: Install crawl dependencies
      run: |
        cd crawl_tools
        pip install pandas requests sqlalchemy psycopg2-binary beautifulsoup4 yfinance selenium python-dotenv

    - name: Run crawl bot
      env:
        CRAWLING_BOT_DB: ${{ secrets.CRAWLING_BOT_DB }}
        GLOBAL_INDICATOR_DB: ${{ secrets.GLOBAL_INDICATOR_DB }}
      run: |
        cd crawl_tools
        python crawl_bot.py

    - name: Install analysis dependencies
      run: |
        cd agent_finance
        pip install python-dotenv sqlalchemy psycopg2-binary google-generativeai

    - name: Run gold analysis agent
      env:
        CRAWLING_BOT_DB: ${{ secrets.CRAWLING_BOT_DB }}
        GLOBAL_INDICATOR_DB: ${{ secrets.GLOBAL_INDICATOR_DB }}
        ARGUS_FINTEL_DB: ${{ secrets.ARGUS_FINTEL_DB }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        cd agent_finance
        python run_daily_analysis.py

    - name: Show results
      if: always()
      run: echo "Daily crawl and analysis completed"

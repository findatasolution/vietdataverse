name: Gold Analysis (2x Daily)

on:
  schedule:
    # Morning: 9:00 AM VN (2:00 AM UTC) - 30 min after gold crawl
    - cron: '0 2 * * *'
    # Afternoon: 3:00 PM VN (8:00 AM UTC) - 30 min after gold crawl
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  gold-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install python-dotenv sqlalchemy psycopg2-binary google-generativeai

    - name: Run gold analysis agent
      env:
        CRAWLING_BOT_DB: ${{ secrets.CRAWLING_BOT_DB }}
        GLOBAL_INDICATOR_DB: ${{ secrets.GLOBAL_INDICATOR_DB }}
        ARGUS_FINTEL_DB: ${{ secrets.ARGUS_FINTEL_DB }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        cd be
        python run_daily_analysis.py

    - name: Show results
      if: always()
      run: echo "Gold analysis completed at $(date)"